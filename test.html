<body>
  <script>
    var myPow = function (x, n) {
      var res = 1
      if (n === 0) return x
      if (n > 0) {

        for (var i = 0; i < n; i++) {
          res = res * x
        }
      } else {
        for (var i = 0; i < Math.abs(n); i++) {
          res = res * (1 / x)
        }
      }
      return res
    };
    console.log(myPow(2, 10))
  </script>
</body>

</html>
